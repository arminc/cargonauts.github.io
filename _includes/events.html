<!-- Events Grid Section -->
    <section id="events" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Events</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% assign event_posts = (site.posts | where: "category" , "events") %}
            {% for post in event_posts | limit:4 %}
                {% if post.youtube %}
                <div class="row text-center">
                    <div class="videoWrapper">
                    <iframe src="{{ post.youtube }}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                {% endif %}
                <div class="col-lg-12 text-center">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.excerpt }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
